<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="lab4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
</head>
<body>

    <h1 id="head">Lab 4</h1>

    <div class="sections" id="alert">
        <form>
            <label for="usr_name">Name: </label>
            <input type="text" id="usr_name" required placeholder="Name">

            <button id="alert_but">Alert Me!</button>
        </form>
    </div>

    <div class="sections" id="color_button">
        <button id="color_changer">Change color</button>
    </div>

    <div class="sections" id="test_tester">
        <form>
            <label for="test_text">Test Tester: </label>
            <input type="text" required id="tester_text" placeholder="Text">
            <button id="val_test">Validate Test</button>
        </form>
    </div>

    <div class="sections" id="add_text">
        <button id="add_text_but">Add Text</button>
    </div>
    
</body>

<script src="lab4.js"></script>

</html>
